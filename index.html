<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Reviews - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/journal/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-dark">
    <div class="d-flex min-vh-100 justify-content-center align-items-center">
        <form class="card col-12 col-md-6 col-lg-4" id="frmLogin">
            <div class="card-body">
                <h1 class="text-center mb-4">Login</h1>
                <input id="txtLoginUsername" class="form-control" type="email" placeholder="Email" aria-label="email">
                <input id="txtLoginPassword" class="form-control mt-2" type="password" placeholder="Password" aria-label="password">
                <select id="selRoleLogin" class="form-control mt-4" aria-label="Are you a student or instructor?">
                    <option value="" disabled selected hidden >Are you a student or instructor?</option> <!--disabled selected hidden will prevent this option from being a selectable -->
                    <option value="Student">Student</option>
                    <option value="Instructor">Instructor</option>
                </select>
                <button class="btn btn-primary col-12 mt-3" type="button" id="btnLogin">Log In</button>
                <button class="btn btn-link col-12 mt-1" type="button" id="btnSwapRegister">Need an account?</button>
            </div>
        </form>
        <form class="card col-12 col-md-6 col-lg-4" id="frmRegister" style="display:none;">
            <div class="card-body">
                <h1 class="text-center mb-4">Register Account</h1>
                <input id="txtFirstName" class="form-control mt-2" type="text" placeholder="First Name" aria-label="first name">
                <input id="txtLastName" class="form-control mt-2" type="text" placeholder="Last Name" aria-label="last name">
                <input id="txtUsername" class="form-control mt-4" type="email" placeholder="Email" aria-label="email">
                <input id="txtPassword" class="form-control mt-2" type="password" placeholder="Password" aria-label="password">
                <select id="selRoleRegister" class="form-control mt-4" aria-label="Are you a student or instructor?">
                    <option value="" disabled selected hidden >Are you a student or instructor?</option> <!--disabled selected hidden will prevent this option from being a selectable -->
                    <option value="Student">Student</option>
                    <option value="Instructor">Instructor</option>
                </select>
                <button class="btn btn-primary col-12 mt-3" type="button" id="btnRegister">Register</button>
                <button class="btn btn-link col-12 mt2" type="button" id="btnSwapLogin">Back to Login</button>
            </div>
        </form>


        <div class="card col-12 col-md-6 col-lg-4" id="divStudentDashboard" style="display:none;">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Student Dashboard</h1>
                <div id="joinGroupSection">
                    <h5>Join a Group</h5>
                    <input id="txtGroupKey" type="text" class="form-control mb-2" placeholder="Enter group key" />
                    <button class="btn btn-success col-12" type="button" id="btnJoinGroup">Join Group</button>
                    <div id="joinGroupMsg" class="mt-2"></div>
                </div>
                <!-- Leave Group Section -->
                <div id="leaveGroupSection" class="mt-3" style="display: none;">
                    <button class="btn btn-danger col-12" type="button" id="btnLeaveGroup">Leave Group</button>
                    <div id="leaveGroupMsg" class="mt-2"></div>
                </div>

                <!-- Group Member Info (Simulated for Now) -->
                <div id="groupMembersSection" class="mt-3" style="display: none;">
                    <h5>Group Members</h5>
                    <ul class="list-group" id="groupMemberList">
                        <!-- List items will be inserted here dynamically -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Instructor Dashboard -->
        <div class="card col-12 col-md-6 col-lg-4" id="divInstructorDashboard" style="display: none;">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Instructor Dashboard</h1>
        
                <!-- Create Group Section -->
                <div id="createGroupSection">
                    <h5>Create a Group</h5>
                    <input id="txtClassName" type="text" class="form-control mb-2" placeholder="Enter class name" />
                    <button class="btn btn-primary col-12" type="button" id="btnCreateGroup">Create Group</button>
                    <div id="createGroupMsg" class="mt-2"></div>
                    <!--
                        Chatgpt recommended this new html tag which is <ul> (unordered list) element it is used to display a list of groups created by the instructor.
                        It works together with <li> (list item) elements, which are added dynamically using JavaScript.
                        When a new group is created via the "Create Group" form, JavaScript generates a new <li> element
                        that contains the group name and its unique key. That <li> is then inserted into this <ul>,
                        creating a visually styled list using Bootstrap's "list-group" class. We also use ul in the group member section of our html.
                    -->
                    <ul class="list-group mt-3" id="groupList"></ul>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login.js"></script>
</body>
